<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>注册 - 宝麟</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link charset="utf-8" rel="stylesheet" href="/static/??kirin/common/1.0.0/fontello.css,kirin/login/1.0.0/login.css,alice/base/1.0.2/base.css,alice/poptip/1.2.0/poptip.css,kirin/register/1.0.0/register.css" media="all" />
  </head>
  <body>
    <div class="au-container">
      <div class="au-title">
        <h1>注册</h1>
        <a class="xbox-close-link" href="#" id="J_xbox_colse" style='display:none;'>关闭</a>
      </div>
      <div class="au-tab" id="authTab">
        <ul>
          <li class="current">
            <a hidefocus="hidefocus" href="javascript:;" id="J-tab-kirin">宝麟会员</a>
          </li>
          <!-- <li>
            <a hidefocus="hidefocus" href="javascript:;" id="J-tab-3rd" data-show="false">第三方用户直接登录</a>
          </li> -->
        </ul>
        <div class="au-tab-container">
          <div class='authcenter-layout' id="J-kirin-register">
            <div class='login register-common' id="J-register">
              <form name="loginForm" id="login" action="" method="post" class="ui-form">
                <fieldset>
                  <h2 class='ui-form-title ui-form-title-notshow ' id="J-login-title">注册宝麟</h2>
                  <div class="sl-error" id="J-errorBox" errorType="">
                    <i class="iconfont error" title="出错"></i>
                    <span class="sl-error-text"></span>
                  </div>
                  <div class="ui-form-item" id="J-username">
                    <label id="J-label-user" class="ui-label" for="J-input-user">
                      <span class="ui-icon ui-icon-user"><i class="iconfont username"></i></span>
                    </label>
                    <input type="text" id="J-input-user" class="ui-input ui-input-normal" name="logonId" autocomplete="off" tabindex="1" value="" maxlength="100" placeholder="用户名">
                  </div>
                  <div class="ui-form-item" id="J-password">
                    <label id="J-label-editer" class="ui-label" data-desc="登录密码" for="password_input">
                      <span class="ui-icon ui-icon-security" id="safeSignCheck"><i class="iconfont password"></i></span>
                    </label>
                    <span class="standardPwdContainer" >
                      <input type="password" tabindex="2" id="password_input" name="password_input" class="ui-input" oncontextmenu="return false" onpaste="return false" oncopy="return false" oncut="return false" autocomplete="off" placeholder="登录密码" />
                    </span>
                  </div>
                  <div class="ui-form-item ui-form-item-20pd" id="J-password-confirm">
                    <label id="J-label-editer" class="ui-label" data-desc="确认登录密码" for="password_confirm">
                      <span class="ui-icon ui-icon-security" id="safeSignCheck"><i class="iconfont password"></i></span>
                    </label>
                    <span class="standardPwdContainer" >
                      <input type="password" tabindex="2" id="password_confirm" name="password_confirm" class="ui-input" oncontextmenu="return false" onpaste="return false" oncopy="return false" oncut="return false" autocomplete="off" placeholder="确认登录密码" />
                    </span>
                  </div>
                  <div class="ui-form-item ui-form-item-30pd" id="J-submit">
                    <input type="submit" value="注 册" class="ui-button" id="J-login-btn" tabindex="4" seed='authcenter-submit-homeB'>
                  </div>
                </fieldset>
              </form>
            </div>
          </div><!-- //authcenter-layout -->
        </div>
      </div>
    </div>
  </body>
</html>
